            align-items: center;

        }
        .input-box input {
            border: none;
            background: none;
            color: white;
            outline: none;
            font-size: 16px;
            width: 100%;
        }
        .icons {
            display: flex;
            gap: 10px;
        }
        .icon {
            cursor: pointer;
        }
        .corner-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
